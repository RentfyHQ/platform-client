<div class="toolbox">
  <!-- IF: User has permission to manage post status -->
  <div class="tool" ng-if="allowedChangeStatus()" dropdown>
    <fieldset class="custom-fieldset init">
      <legend class="dropdown-trigger init" data-toggle="dropdown-menu" dropdown-toggle>
        <span class="legend-label">
          <span class="custom-fieldset-value">
            <svg class="iconic">
            <use xlink:href="../../../img/iconic-sprite.svg#globe" ng-if="post.status=='published'"></use>
            <use xlink:href="../../../img/iconic-sprite.svg#lock-locked" ng-if="post.status=='under_review'"></use>
            <use xlink:href="../../../img/iconic-sprite.svg#box" ng-if="post.status=='archived'"></use>
            </svg>
            <span translate="nav.published" ng-if="post.status == 'published'">Published</span>
            <span translate="nav.under_review" ng-if="post.status == 'under_review'">Under review</span>
            <span translate="nav.archive" ng-if="post.status == 'archived'">Archive</span>

          </span>
        </span>
        <svg class="iconic chevron">
          <use xlink:href="../../../img/iconic-sprite.svg#chevron-bottom"></use>
        </svg>
      </legend>
      <div class="dropdown-menu init" dropdown-menu>
        <div class="form-field radio icon-input"
             ng-repeat="status in statuses"
             ng-class="{'checked' : status == post.status}"
             ng-click="changeStatus(status)"
             >
          <label for="{{status}}">
          <svg class="iconic">
            <use xlink:href="../../../img/iconic-sprite.svg#globe" ng-if="status=='published'"></use>
            <use xlink:href="../../../img/iconic-sprite.svg#lock-locked" ng-if="status=='under_review'"></use>
            <use xlink:href="../../../img/iconic-sprite.svg#box" ng-if="status=='archived'"></use>
          </svg>
          <input type="radio" name="status" id="{{status}}" />
          <span translate="nav.published" ng-if="status == 'published'">Published</span>
            <span translate="nav.under_review" ng-if="status == 'under_review'">Under review</span>
            <span translate="nav.archive" ng-if="status == 'archived'">Archive</span>
        </label>
      </div>
      </div>
    </fieldset>
  </div>
  <!-- END: IF -->

  <!--// IF: User has permission to change the author & post timestamp //-->
  <div class="tool" dropdown auto-close="disabled" ng-if="post.user && allowedChangeOwner()">
    <h6 class="tool-heading" translate="post.author">Author</h6>

    <span class="tool-trigger init" data-toggle="dropdown-menu" dropdown-toggle>
      <svg class="iconic">
        <use xlink:href="../../../img/iconic-sprite.svg#chevron-bottom"></use>
      </svg>
      <span class="label hidden">Show/hide</span>
    </span>

    <div class="toggle-content init" dropdown-menu>
      <div class="listing-item">
        <div class="listing-item-primary" ng-if="!showEditAuthorForm">
          <div class="listing-item-image">
            <img src="http://www.gravatar.com/avatar/{{ post.user.gravatar || '00000000000000000000000000000000' }}?d=retro&s=40" class="avatar">
          </div>
          <h2 class="listing-item-title">{{ post.user.realname }}</h2>
          <p class="listing-item-secondary"></p>
        </div>
        <div class="listing-item-primary" ng-if="showEditAuthorForm">
          <div class="form-field form-field-adapt init">
            <input type="text" class="adapt-field" ng-model="post.user.realname" focus="showEditAuthorForm">
          </div>
        </div>
      </div>
      <button type="button" class="button-gamma button-flat" data-modal="edit-author" ng-click="editAuthor()" ng-if="showEditAuthorButton" translate="post.change_author">Change author</button>
    </div>
  </div>

  <div class="tool" dropdown auto-close="disabled" ng-if="allowedChangeTimestamp()">
    <h6 class="tool-heading" translate="post.post_date">Post date</h6>

    <span class="tool-trigger init" data-toggle="dropdown-menu" dropdown-toggle>
      <svg class="iconic">
        <use xlink:href="../../../img/iconic-sprite.svg#chevron-bottom"></use>
      </svg>
      <span class="label hidden">Show/hide</span>
    </span>

    <div class="toggle-content init" dropdown-menu>
      <fieldset>
            <post-datetime model="post.created"></post-datetime>
            <div class="metadata">
              <ul>
            <li><span translate="post.created_at"></span> {{displayCreated}} <span translate-values="{ source : source }" translate="post.source"></span></li>
            <li ng-if="post.updated"><span translate="post.updated_at"></span> {{displayUpdated}}</li>
          </ul>
        </div>
      </fieldset>
    </div>

  </div>
  <!-- END: IF -->
</div>
