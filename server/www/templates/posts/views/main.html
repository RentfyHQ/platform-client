<div>
    <layout-class layout="b"></layout-class>
    <div class="mode-context init" ng-controller="navigation as nav" dropdown>
        <header class="mode-context-header" ng-class="{ 'has-logo' : nav.site.image_header }">
            <h1 class="mode-context-title"><a href="/" ng-bind="nav.site.name"></a></h1>
            <img ng-if="nav.site.image_header" ng-src="{{ nav.site.image_header }}" class="deployment-logo" />
        </header>

        <span class="mode-context-trigger" dropdown-toggle>
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden" translate>app.show_more_less</span>
        </span>

        <div class="mode-context-body">
            <p ng-bind="nav.site.description"></p>
            <form name="postFiltersForm" ng-submit="applyFilters()" ng-model-options="{ updateOn : 'submit' }">
              <filter-category ng-model="filters.tags"></filter-category>
              <filter-status ng-model="filters.status"></filter-status>

              <filter-date created-after-model="filters.created_after" created-before-model="filters.created_before"></filter-date>

              <filter-location center-point-model="filters.center_point" within-km-model="filters.within_km"></filter-location>
              <div class="form-field">
                  <button type="button" class="button-link" ng-click="cancel()" translate>app.cancel</button>
                  <button type="submit" class="button-alpha" translate>app.apply_filters</button>
              </div>
            </form>
        </div>
    </div>


    <main role="main">

        <post-view current-view="currentView" filters="filters" base-url="/views/">
        </post-view>
    </main>
</div>
